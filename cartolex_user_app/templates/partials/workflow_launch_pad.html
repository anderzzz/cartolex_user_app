<!-- Workflow Launch Pad Section -->
<div class="esevioz-card esevioz-shadow rounded-lg" x-data="{ selectedWorkflow: '', formReady: false, launching: false }">
    <div class="px-6 py-4 border-b esevioz-border-dominant">
        <div class="flex items-center">
            <svg class="w-5 h-5 esevioz-text mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
            </svg>
            <h3 class="text-lg font-medium esevioz-text">Launch Pad</h3>
        </div>
        <p class="mt-1 text-sm esevioz-text opacity-75">Execute any available workflow with custom parameters</p>
    </div>
    
    <div class="px-6 py-4">
        <form :hx-post="selectedWorkflow ? `/workflows/${selectedWorkflow}/execute` : ''"
              hx-target="#launch-result"
              hx-swap="innerHTML"
              @htmx:before-request="launching = true; console.log('HTMX Request:', {
                  method: 'POST',
                  url: selectedWorkflow ? `/workflows/${selectedWorkflow}/execute` : '',
                  formData: new FormData($event.detail.elt),
                  timestamp: new Date().toISOString()
              })"
              @htmx:after-request="launching = false; console.log('HTMX Response:', {
                  status: $event.detail.xhr.status,
                  statusText: $event.detail.xhr.statusText,
                  responseText: $event.detail.xhr.responseText,
                  timestamp: new Date().toISOString()
              }); $nextTick(() => {
                  // Clear launch result after 15 seconds for successful launches
                  if (!document.querySelector('#launch-result .bg-red-50')) {
                      setTimeout(() => {
                          document.getElementById('launch-result').innerHTML = '';
                      }, 15000);
                  }
              })"
              id="launch-pad-form"
              class="space-y-4">
            
            <!-- Workflow Selection -->
            <div>
                <label for="selected-workflow" class="block text-sm font-medium esevioz-text">Select Workflow</label>
                <select id="selected-workflow"
                        name="selected_workflow"
                        x-model="selectedWorkflow"
                        @change="formReady = !!selectedWorkflow; $nextTick(() => { if (typeof htmx !== 'undefined') htmx.process(document.getElementById('launch-pad-form')); })"
                        class="mt-1 block w-full esevioz-input rounded-md shadow-sm sm:text-sm"
                        required>
                    <option value="">Choose a workflow...</option>
                    {% for workflow in workflows %}
                        <option value="{{ workflow.name }}">{{ workflow.name }}</option>
                    {% endfor %}
                </select>
                <p class="mt-2 text-xs esevioz-text opacity-60">
                    Select a workflow to launch. Parameters are configured in the workflow's configuration.
                </p>
            </div>

            <!-- Tags Input (Optional) -->
            <div x-show="formReady">
                <label for="workflow-tags" class="block text-sm font-medium esevioz-text">Tags (optional)</label>
                <input type="text"
                       id="workflow-tags"
                       name="tags"
                       placeholder="project_name, production, q4_analysis"
                       class="mt-1 block w-full esevioz-input rounded-md shadow-sm sm:text-sm">
                <p class="mt-2 text-xs esevioz-text opacity-60">
                    Add comma-separated tags to organize and filter workflow runs (e.g., project names, environments, experiments)
                </p>
            </div>

            <!-- Launch Button -->
            <div class="flex justify-end">
                <button type="submit"
                        id="launch-button"
                        :disabled="!formReady || launching"
                        class="px-6 py-2 text-sm font-medium rounded-md esevioz-btn-primary disabled:opacity-50 disabled:cursor-not-allowed">
                    <!-- Loading spinner - only show during launch -->
                    <svg x-show="launching" class="animate-spin -ml-1 mr-2 h-4 w-4 text-current" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <!-- Rocket icon - only show when not launching -->
                    <svg x-show="!launching" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    <span x-text="launching ? 'Launching...' : 'Launch Workflow'"></span>
                </button>
            </div>
        </form>
        
        <!-- Launch Result Area -->
        <div id="launch-result" class="mt-4"></div>
    </div>
</div>
