<!-- Delete Workflow Confirmation -->
<div class="esevioz-card rounded-lg p-4 border-2 border-red-200 dark:border-red-800 relative"
     x-data="{ confirmingDelete: false }">
    <!-- Close Button -->
    <button type="button"
            @click="deleting = false"
            class="absolute top-4 right-4 esevioz-text opacity-50 hover:opacity-100 transition"
            title="Close">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>

    <div class="flex items-start">
        <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-red-600 dark:text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <div class="ml-3 flex-1 pr-6">
            <h5 class="text-sm font-medium text-red-800 dark:text-red-200">
                Delete Workflow Configuration
            </h5>
            <div class="mt-2 text-sm text-red-700 dark:text-red-300">
                <p>Are you sure you want to delete the workflow <strong class="font-mono">{{ workflow.name }}</strong>?</p>
                <p class="mt-2"><strong>This action cannot be undone.</strong></p>
            </div>

            <form hx-delete="/workflows/{{ workflow.name }}/delete"
                  hx-target="#workflow-list-container"
                  hx-swap="innerHTML"
                  @htmx:before-request="confirmingDelete = true"
                  @htmx:after-request="confirmingDelete = false"
                  class="mt-4">

                <button type="submit"
                        :disabled="confirmingDelete"
                        class="px-4 py-2 text-sm font-medium bg-red-600 hover:bg-red-700 text-white rounded-md disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg x-show="confirmingDelete" class="animate-spin -ml-1 mr-2 h-4 w-4 text-current inline" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span x-text="confirmingDelete ? 'Deleting...' : 'Yes, Delete Workflow'"></span>
                </button>
            </form>
        </div>
    </div>
</div>
