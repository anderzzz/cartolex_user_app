<!-- Markdown Artifact Renderer -->
<div class="artifact-content">
    <div class="flex items-center justify-between mb-4 pb-3 border-b esevioz-border-dominant">
        <div>
            <h4 class="text-lg font-medium esevioz-text">{{ artifact.key }}</h4>
            <p class="text-sm esevioz-text opacity-60 mt-1">{{ artifact.description }}</p>
        </div>
        <span class="px-3 py-1 text-xs font-medium rounded esevioz-badge-info">Markdown</span>
    </div>

    <!-- Markdown Content with Esevioz Styling -->
    <div id="markdown-container" class="prose max-w-none esevioz-markdown">
        <!-- Rendered markdown will be inserted here -->
    </div>

    <!-- Metadata -->
    {% if artifact.metadata %}
    <div class="mt-6 pt-4 border-t esevioz-border-dominant">
        <details class="text-sm">
            <summary class="cursor-pointer esevioz-text opacity-75 hover:opacity-100 font-medium">Metadata</summary>
            <div class="mt-2 esevioz-card rounded p-3">
                <pre class="text-xs font-mono esevioz-text opacity-75 overflow-x-auto">{{ artifact.metadata | tojson(indent=2) }}</pre>
            </div>
        </details>
    </div>
    {% endif %}
</div>

<!-- Include marked.js for markdown parsing -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
// Configure marked with Esevioz-branded styling
marked.setOptions({
    breaks: true,
    gfm: true,
    headerIds: true,
    mangle: false
});

// Parse and render markdown
const markdownText = {{ artifact.data.markdown | tojson | safe }};
const rendered = marked.parse(markdownText);
document.getElementById('markdown-container').innerHTML = rendered;
</script>
