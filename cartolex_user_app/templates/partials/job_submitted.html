<!-- Workflow Launch Success Notification -->
<div class="rounded-md bg-green-50 p-4 border border-green-200 mb-4" 
     x-data="{ show: true }" 
     x-show="show" 
     x-transition
     x-init="
        // Trigger job monitoring refresh after workflow submission
        setTimeout(() => {
            window.dispatchEvent(new CustomEvent('refresh-job-monitoring'));
        }, 500);
        
        // Auto-hide success message after 10 seconds
        setTimeout(() => show = false, 10000);
     ">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800">Workflow Launched Successfully!</h3>
            <div class="mt-2 text-sm text-green-700">
                <p><strong>Workflow:</strong> {{ workflow_name }}</p>
                <p><strong>Job ID:</strong> <code class="bg-green-100 px-2 py-1 rounded font-mono text-xs">{{ job_id }}</code></p>
                <p class="mt-2">Your workflow is now running. Check the <strong>Job Monitoring</strong> section below for real-time status updates.</p>
            </div>
            <div class="mt-3">
                <div class="-mx-2 -my-1.5 flex">
                    <button type="button" 
                            @click="show = false"
                            class="bg-green-50 px-2 py-1.5 rounded-md text-sm font-medium text-green-800 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-50 focus:ring-green-600">
                        Dismiss
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
