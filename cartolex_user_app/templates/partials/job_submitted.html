<!-- Job submission success message -->
<div class="bg-green-50 border border-green-200 rounded-md p-4">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
        </div>
        <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800">Workflow Submitted</h3>
            <div class="mt-2 text-sm text-green-700">
                <p>Workflow "{{ workflow_name }}" has been submitted successfully.</p>
                <p class="mt-1"><strong>Job ID:</strong> {{ job_id }}</p>
            </div>
            <div class="mt-4">
                <div class="-mx-2 -my-1.5 flex">
                    <a href="{{ url_for('workflows.list_jobs') }}" 
                       class="bg-green-50 px-2 py-1.5 rounded-md text-sm font-medium text-green-800 hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-50 focus:ring-green-600">
                        Monitor Job
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Auto-refresh job status -->
<div class="mt-4" 
     hx-get="{{ url_for('workflows.job_status', job_id=job_id) }}"
     hx-trigger="load delay:2s, every 5s"
     hx-swap="innerHTML">
    <div class="text-sm text-gray-500">Loading job status...</div>
</div>
