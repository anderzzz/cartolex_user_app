<!-- Live system status updates -->
<div class="flex items-center space-x-2">
    {% if status.backend_connected %}
        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium esevioz-status-success esevioz-bg">
            <span class="w-2 h-2 esevioz-dominant rounded-full mr-1"></span>
            Connected
        </span>
    {% else %}
        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium esevioz-status-error esevioz-bg">
            <span class="w-2 h-2 esevioz-highlight rounded-full mr-1"></span>
            Disconnected
        </span>
    {% endif %}
    
    <div class="text-xs esevioz-text opacity-75">
        Active: {{ status.active_jobs }}/{{ status.total_workflows }}
    </div>
</div>

<div class="text-xs esevioz-text opacity-50 mt-1">
    Updated: {{ status.last_updated }}
</div>
