<!-- Configuration Save Result Notification -->
{% if success %}
    <div class="rounded-md esevioz-dominant-bg p-4 border esevioz-border-dominant">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 esevioz-bg" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium esevioz-bg">Configuration Saved</h3>
                <div class="mt-2 text-sm esevioz-bg">
                    <p>{{ message }}</p>
                </div>
                <div class="mt-3">
                    <div class="-mx-2 -my-1.5 flex">
                        <button type="button" 
                                onclick="this.parentElement.parentElement.parentElement.parentElement.parentElement.style.display='none'"
                                class="esevioz-bg esevioz-dominant px-2 py-1.5 rounded-md text-sm font-medium hover:opacity-75 focus:outline-none focus:ring-2 focus:ring-offset-2 transition-opacity">
                            Dismiss
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% else %}
    <div class="rounded-md bg-red-50 p-4 border border-red-200">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-red-800">Configuration Save Failed</h3>
                <div class="mt-2 text-sm text-red-700">
                    <p>{{ message }}</p>
                </div>
                <div class="mt-3">
                    <div class="-mx-2 -my-1.5 flex">
                        <button type="button" 
                                onclick="this.parentElement.parentElement.parentElement.parentElement.parentElement.style.display='none'"
                                class="bg-red-50 px-2 py-1.5 rounded-md text-sm font-medium text-red-800 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-red-50 focus:ring-red-600">
                            Dismiss
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}
