<!-- Configuration Save Result Notification -->
{% if success %}
    <div class="esevioz-notification-success">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 esevioz-notification-success-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
            </div>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-medium esevioz-notification-success-text">Configuration Saved</h3>
                <div class="mt-2 text-sm esevioz-notification-success-text">
                    <p>{{ message }}</p>
                </div>
                <div class="mt-3">
                    <div class="-mx-2 -my-1.5 flex">
                        <button type="button"
                                onclick="this.parentElement.parentElement.parentElement.parentElement.parentElement.style.display='none'"
                                class="esevioz-notification-success-button">
                            Dismiss
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% else %}
    <div class="{% if locked %}esevioz-notification-warning{% else %}esevioz-notification-error{% endif %}">
        <div class="flex">
            <div class="flex-shrink-0">
                {% if locked %}
                <svg class="h-5 w-5 esevioz-notification-warning-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                </svg>
                {% else %}
                <svg class="h-5 w-5 esevioz-notification-error-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                </svg>
                {% endif %}
            </div>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-medium {% if locked %}esevioz-notification-warning-text{% else %}esevioz-notification-error-text{% endif %}">
                    {% if locked %}Configuration Locked{% else %}Configuration Save Failed{% endif %}
                </h3>
                <div class="mt-2 text-sm {% if locked %}esevioz-notification-warning-text{% else %}esevioz-notification-error-text{% endif %}">
                    <p>{{ message }}</p>
                </div>
                <div class="mt-3">
                    <div class="-mx-2 -my-1.5 flex">
                        <button type="button"
                                onclick="this.parentElement.parentElement.parentElement.parentElement.parentElement.style.display='none'"
                                class="{% if locked %}esevioz-notification-warning-button{% else %}esevioz-notification-error-button{% endif %}">
                            Dismiss
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}
