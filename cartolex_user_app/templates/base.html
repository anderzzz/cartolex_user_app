<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ page_title or 'Cartolex User App' }}{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Esevioz Theme CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='esevioz-theme.css') }}">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <style>
        /* Custom styles */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="esevioz-bg min-h-screen">
    <!-- Navigation -->
    <nav class="esevioz-nav esevioz-shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold esevioz-nav-brand">
                        <a href="{{ url_for('dashboard.index') }}">Cartolex</a>
                    </h1>
                </div>
                
                <div class="flex items-center space-x-8">
                    <a href="{{ url_for('dashboard.index') }}" 
                       class="esevioz-nav-link px-3 py-2 rounded-md text-sm font-medium">
                        Dashboard
                    </a>
                    <a href="{{ url_for('workflows.list_workflows') }}" 
                       class="esevioz-nav-link px-3 py-2 rounded-md text-sm font-medium">
                        Workflows
                    </a>
                    <a href="{{ url_for('semantics.index') }}" 
                       class="esevioz-nav-link px-3 py-2 rounded-md text-sm font-medium">
                        Semantics
                    </a>
                    <a href="{{ url_for('io_config.index') }}" 
                       class="esevioz-nav-link px-3 py-2 rounded-md text-sm font-medium">
                        IO Config
                    </a>
                    
                    <!-- Theme Toggle Button -->
                    <button id="theme-toggle" class="esevioz-theme-toggle" title="Toggle dark/light mode">
                        <span id="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                {% for category, message in messages %}
                    <div class="alert {% if category == 'error' %}esevioz-alert-error{% else %}esevioz-alert-success{% endif %} px-4 py-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- HTMX Configuration -->
    <script>
        // Global HTMX configuration
        document.body.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.headers['X-CSRFToken'] = '{{ csrf_token() }}';
        });
        
        // Show loading indicator
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            if (evt.target.classList.contains('htmx-indicator')) {
                evt.target.classList.add('opacity-50');
            }
        });
        
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            if (evt.target.classList.contains('htmx-indicator')) {
                evt.target.classList.remove('opacity-50');
            }
        });
        
        // Theme Toggle Functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const body = document.body;
            
            // Check for saved theme preference or default to 'light'
            const currentTheme = localStorage.getItem('theme') || 
                                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            
            // Apply the theme
            function applyTheme(theme) {
                body.setAttribute('data-theme', theme);
                themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', theme);
            }
            
            // Initialize theme
            applyTheme(currentTheme);
            
            // Theme toggle click handler
            themeToggle.addEventListener('click', function() {
                const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
            });
        });
    </script>
</body>
</html>
