{% extends "base.html" %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <!-- Redirect Message -->
    <div class="text-center py-12">
        <svg class="mx-auto h-12 w-12 esevioz-text opacity-50" fill="none" stroke="currentColor" viewBox="0 0 48 48">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4a1 1 0 011-1h1m0 0V9a2 2 0 012-2h6a2 2 0 012 2v2m0 0h1a1 1 0 011 1v4h-1m-10 0v6a2 2 0 002 2h6a2 2 0 002-2v-6m-10 0h10" />
        </svg>
        <h3 class="mt-2 text-lg font-medium esevioz-text">Redirecting...</h3>
        <p class="mt-1 text-sm esevioz-text opacity-75">
            Embedding models are now part of the unified semantics configuration.
        </p>
        <div class="mt-6">
            <a href="{{ url_for('semantics.index') }}"
               class="inline-flex items-center px-4 py-2 text-sm font-medium rounded-md esevioz-btn-primary">
                Go to Semantics Configuration
                <svg class="ml-2 -mr-1 w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </a>
        </div>
    </div>
</div>

<script>
    // Auto-redirect after 3 seconds
    setTimeout(() => {
        window.location.href = "{{ url_for('semantics.index') }}";
    }, 3000);
</script>
{% endblock %}
